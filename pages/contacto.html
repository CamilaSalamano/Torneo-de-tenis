<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/base.css">
    <link rel="stylesheet" href="/assets/css/header.css">
    <link rel="stylesheet" href="/assets/css/contacto.css">

    <link rel="shortcut icon" href="/assets/img/favicon.png" type="image/x-icon">



</head>
<body>
    <header class="container-padded">
        <a href="/index.html">
            <img src="/assets/img/logotorneo.svg" alt="logo">
        </a>
        <nav class="navbar">
            <ul>
                <li><a class="text-link--style-1" href="/pages/torneos.html">Torneos</a></li>
                <li><a class="text-link--style-1" href="/pages/registrarme.html">Registrarme</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="contenedor">
            <div class="columna1">
                <img src="/assets/img/contacto2.jpg" alt="fotoLogo"/>
            </div>
            <div class="columna2">
                <h1>
                    Contacto
                </h1>
                <div class="formulario">
                    <div class="form-group">
                        <label for="nameInput">Nombre y apellido</label>
                        <input type="text" class="form-control" id="nameInput" placeholder="Ingrese nombre y apellido">
                    </div>
                    <div class="form-group">
                        <label for="emailInput">E mail</label>
                        <input type="email" class="form-control" id="emailInput" placeholder="Ingresa un email">
                    </div>
                    <div class="form-group">
                        <label for="telefonoInput">Teléfono</label>
                        <input type="email" class="form-control" id="telefonoInput" placeholder="Ingrese su número">
                    </div>
                    <div class="form-group">
                        <label for="consultaInput">Consulta</label>
                        <textarea class="form-control" id="consultaInput" rows="3"></textarea>
                    </div>

                    <input class="mi-button" type="button" value="Ingresar">
                </div>
            </div>
        </div>
        <div class="container-padded">
            <h1>
                <span>UBICACIÓN</span>
            </h1>
             <div class="maps">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d54572.30039157919!2d-61.52898273196635!3d-31.254823729897417!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95caae460db27c0f%3A0x8be1b926d473c17b!2sRafaela%2C%20Santa%20Fe!5e0!3m2!1ses-419!2sar!4v1694607535155!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            
            <h1>
                <span>ENCONTRANOS EN REDES</span>
            </h1>
    
            <div class="imagenesredes">
                <a class="text-link--style-1" href="https://www.instagram.com/">
                    <img src="/assets/img/instagramLogo.png" alt="instagramLogo"/>
                    <span>Instagram</span>
                </a>
                <a class="text-link--style-1" href="https://twitter.com"><img src="/assets/img/twitterLogo.png" alt="twitterLogo"/>
                    <span>Twitter</span>
                </a>
            </div>
        </div>
            
    </main>
    <footer class="container-padded">
        <div class="footer-link-container">
            <a class="footer-link" href="/pages/quienes-somos.html">Quienes somos?</a>
        </div>
        <div class="footer-link-container">
            <a class="footer-link" href="/pages/contacto.html">Contacto</a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
